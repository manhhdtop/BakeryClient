<div class="container py-3">
  <div class="row">
    <div class="col-sm-12 col-md-4" *ngIf="categories && categories.length > 0">
      <ul class="nav navbar-light flex-column">
        <li class="nav-item bg-danger px-2 text-white">
          <h3>Danh má»¥c</h3>
        </li>
        <li class="nav-item" *ngFor="let c of categories" [routerLinkActive]="'active'">
          <a class="nav-link" routerLink="/danh-muc/{{c.slug}}">{{c.name}}</a>
          <div class="dropdown-menu dropdown-menu-right" *ngIf="c.childs && c.childs.length > 0">
            <a *ngFor="let child of c.childs" class="dropdown-child-item"
               [routerLinkActive]="'active'"
               [routerLinkActiveOptions]="{exact: true}"
               href="/danh-muc/{{c.slug}}/{{child.slug}}">{{child.name}}</a>
          </div>
        </li>

      </ul>
    </div>
    <div class="col-sm-12 col-md-8">
      side
    </div>
  </div>
</div>
